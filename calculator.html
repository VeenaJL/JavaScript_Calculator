<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- bootstrap link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  	
	<title>Calculator</title>
	<style type="text/css">
		.showResult{
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="container text-center py-4 h-60">
		<div class="col-12 col-md-9 col-lg-7 col-xl-6 m-auto">
			<div class="card bg-info">
				<div class="card-body">
					<form action="#">
						<div class="form-group">
    						<label for="fnum">Enter First Number :</label>
    						<input type="text" class="form-control" id="fnum" ><br><br>
    						<label for="snum">Enter Second Number :</label>
    						<input type="text" class="form-control" id="snum"><br><br>
    						<label for="operator">Choose Your Operator  </label><br>
    						<select id="operator" style="width: 60px;">
  								<option  value="+"> + </option>
  								<option  value="-"> - </option>
  								<option  value="*"> * </option>
  								<option  value="/"> / </option>
							</select><br>
						</div>
						<button class="btn btn-danger"onclick="myFunction()" style="width: 70px;"> = </button>
						<div>
    						<input type="text" class="form-control" id="result">
  						</div>
  					</form>
				</div>
			</div>
		</div>
	</div>
  	<script language="javascript" type="text/javascript">		
  		function myFunction()
  		{
  			var result;
  			var fnum = Number(document.getElementById("fnum").value);
  			var snum = Number(document.getElementById("snum").value);
  			var operator = document.getElementById("operator").value;
  			switch(operator)
  			{
  				case '+':
  					addition();
  					break;
  				case '-':
  					subtraction();
  					break;
  				case '*':
  					multiplication();
  					break;
  				case '/':
  					division();
  					break;
  				default:
  					console.log('invalid');
       				break;
  			}
  			function addition()
  			{
  				result = fnum + snum;
  				showResult(result);
  			}
  			function subtraction()
  			{
  				result = fnum - snum;
  				showResult(result);
  			}
  			function multiplication()
  			{
  				result = fnum * snum;
  				showResult(result);
  			}
  			function division()
  			{
  				result = fnum / snum;
  				showResult(result);
  			}
  			function showResult(result)
  			{
  				document.getElementById("result").style.showResult="visible";
  				document.getElementById("result").value=result;
  			}
  		}	
  	</script>
</body>
</html>
